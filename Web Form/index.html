<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <!-- Andrej Markesic -->
    <!-- 4/3/2022 -->
  </head>
  <body>
    <form
      id="survey"
      action="http://www.example.com/redball/survey"
      method="post"
    >
      <fieldset id="custInfo">
        <legend>Customer Information</legend>

        <div class="formRow">
          <label for="name">Name*</label>
          <input
            name="custName"
            id="name"
            type="text"
            placeholder="first and last name"
            required
          />
        </div>
        <div class="formRow">
          <label for="street">Street Address</label>
          <input name="custStreet" id="street" type="text" />
        </div>
        <div class="formRow">
          <label for="city">City</label>
          <input name="custCity" id="city" type="text" value="Ormond Beach" />
        </div>
        <div class="formRow">
          <label for="state">State</label>
          <input name="custState" id="state" type="text" value="FL" />
        </div>
        <div class="formRow">
          <label for="zip">Postal code</label>
          <input
            name="custZip"
            id="zip"
            type="text"
            placeholder="nnnnn (-nnnn)"
            pattern="^\s*?\d{5}(?:[-\s]\d{4})?\s*?$"
          />
        </div>
        <div class="formRow">
          <label for="phone">Phone number</label>
          <input
            name="custPhone"
            id="phone"
            type="tel"
            placeholder="(nnn) nnn-nnnn"
            pattern="[0-9]{3} [0-9]{3} [0-9]{4}"
          />
        </div>
        <div class="formRow">
          <label for="mail">E-mail*</label>
          <input name="custEmail" id="mail" type="email" required />
        </div>
        <div class="formRow">
          <label for="info"
            >Where did you hear about us? <br />(select all that apply)
          </label>
          <select name="infoSrc" id="info" size="5" multiple>
            <option value="internet">Internet</option>
            <option value="mag">Magazine</option>
            <option value="news">Newspaper</option>
            <option value="word">Word of Mouth</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="formRow">
          <label for="dish">What's your favorite dish?</label>
          <input name="favDish" id="dish" type="text" list="dishType" />
          <datalist id="dishType">
            <option value="Antipasto Pizza" />
            <option value="Big Kahuna Pizza" />
            <option value="BBQ Chicken Pizza" />
            <option value="Mediterranean Herb Pizza" />
            <option value="Pasta Rolls" />
            <option value="Pasto Artichoke Pizza" />
          </datalist>
        </div>

        <div class="formRow">
          <label for="dineSpin"
            >How many times do you dine out per month?</label
          >
          <input
            name="dineOut"
            id="dineSpin"
            type="number"
            value="1"
            step="1"
            min="0"
            max="20"
          />
        </div>

        <input name="mailMe" id="mailCB" value="yes" type="checkbox" />
        <label for="mailCB"
          >Add me to your mailing list for great coupons and specials!</label
        >
      </fieldset>

      <fieldset id="expInfo">
        <legend>Share your experience at Red Ball Pizza</legend>

        <div class="formRow">
          <label for="visit">Date of visit</label>
          <input name="visitDate" id="visit" type="date" />
        </div>
        <div class="formRow">
          <label for="order">Order type</label>
          <select name="orderType" id="order">
            <option value="order1">Carry out</option>
            <option value="order2">Delivery</option>
            <option value="order1" selected>Dine in</option>
            <option value="order1">Take 'n bake</option>
          </select>
        </div>

        <div class="formRow">
          <label>Was your service friendly?</label>
          <fieldset class="optGroup">
            <label for="fYes">Yes</label>
            <input type="radio" name="sFriend" id="fYes" value="yes" />
            <label for="fNo">No</label>
            <input type="radio" name="sFriend" id="fNo" value="no" />
          </fieldset>
        </div>
        <div class="formRow">
          <label>Was your order correct?</label>
          <fieldset class="optGroup">
            <label for="cYes">Yes</label>
            <input type="radio" name="oCorrect" id="cYes" value="yes" />
            <label for="cNo">No</label>
            <input type="radio" name="oCorrect" id="cNo" value="no" />
          </fieldset>
        </div>
        <div class="formRow">
          <label>Was your food hot?</label>
          <fieldset class="optGroup">
            <label for="hYes">Yes</label>
            <input type="radio" name="foodHot" id="hYes" value="yes" />
            <label for="hNo">No</label>
            <input type="radio" name="foodHot" id="hNo" value="no" />
          </fieldset>
        </div>

        <div class="formRow">
          <label for="rangeBox"
            >Rate the overall service <br />
            (0 = poor; 10 = great)</label
          >
          0
          <input
            name="serviceRate"
            id="rangeBox"
            type="range"
            value="5"
            step="1"
            min="0"
            max="10"
          />
          10
        </div>

        <label for="commBox">Tell us more about your experience!</label>
        <textarea name="custExp" id="commBox"></textarea>
      </fieldset>

      <div id="buttons">
        <input type="submit" value="Submit My Survey" />
        <input type="reset" value="Cancel" />
      </div>
    </form>

    <footer>By Andrej Markesic</footer>
  </body>
</html>
